      .clr-picker {

        position: relative;
      }

        position: relative;
        width: 100%;
        height: 100px;
        margin-bottom: 15px;
        border-radius: 3px 3px 0 0;
        background-image: linear-gradient(rgba(0,0,0,0), #000), linear-gradient(90deg, #fff, currentColor);
        cursor: pointer;
      }
      
      .clr-marker {
        position: absolute;
        width: 12px;
        height: 12px;
        margin: -6px 0 0 -6px;
        border: 1px solid #fff;
        border-radius: 50%;
        background-color: currentColor;
        cursor: pointer;
      }
      
      .clr-picker input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 16px;
      }
      
      .clr-picker input[type="range"]::-webkit-slider-thumb {
        width: 16px;
        height: 16px;
        -webkit-appearance: none;
      }
      
      .clr-picker input[type="range"]::-moz-range-track {
        width: 100%;
        height: 16px;
        border: 0;
      }
      
      .clr-picker input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border: 0;
      }
      
      .clr-hue {
        background-image: linear-gradient(to right, #f00 0%, #ff0 16.66%, #0f0 33.33%, #0ff 50%, #00f 66.66%, #f0f 83.33%, #f00 100%);
      }
      
      .clr-hue,
      .clr-alpha {
        position: relative;
        width: calc(100% - 40px);
        height: 8px;
        margin: 5px 20px;
        border-radius: 4px;
      }
      
      .clr-alpha span {
        display: block;
        height: 100%;
        width: 100%;
        border-radius: inherit;
        background-image: linear-gradient(90deg, rgba(0,0,0,0), currentColor);
      }
      
      .clr-hue input,
      .clr-alpha input {
        position: absolute;
        width: calc(100% + 32px);
        height: 16px;
        left: -16px;
        top: -4px;
        margin: 0;
        background-color: transparent;
        opacity: 0;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
      }
      
      .clr-hue div,
      .clr-alpha div {
        position: absolute;
        width: 16px;
        height: 16px;
        left: 0;
        top: 50%;
        margin-left: -8px;
        transform: translateY(-50%);
        border: 2px solid #fff;
        border-radius: 50%;
        background-color: currentColor;
        box-shadow: 0 0 1px #888;
        pointer-events: none;
      }
      
      .clr-alpha div:before {

        width: 100%;
        left: 0;
        top: 0;
        border-radius: 50%;
        background-color: currentColor;
      }

        padding: 0;

        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        left: 0;
        top: 0;

      .clr-segmented label:last-of-type {

        margin: 0 16px;

        justify-content: center;
      }

        height: 20px;

        background-color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        text-align: center;
        box-shadow: none;

        border: 1px solid #1e90ff;
      }

        order: 2;
        height: 24px;
        margin: 0 20px 20px;
        padding: 0 20px;
        border: 0;

        color: #fff;
        background-color: #666;
        font-family: inherit;
        font-size: 12px;
        font-weight: 400;
        cursor: pointer;
      }
      
      .clr-close {
        display: block;
        margin: 0 20px 20px auto;
      }
      
      .clr-preview {

        height: 32px;
        margin: 15px 0 20px 20px;
        border-radius: 50%;
        overflow: hidden;
      }

        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        border: 1px solid #fff;
        border-radius: 50%;
      }
      
      .clr-preview:after {
        border: 0;
        background-color: currentColor;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.1);
      }

        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        margin: 0;
        padding: 0;
        border: 0;
        border-radius: 50%;
        outline-offset: -2px;
        background-color: transparent;
        text-indent: -9999px;
        cursor: pointer;
        overflow: hidden;
      }
      
      .clr-marker,
      .clr-hue div,
      .clr-alpha div,
      .clr-color {
        box-sizing: border-box;
      }
      
      .clr-field {
        display: inline-block;
        position: relative;
        color: transparent;
      }
      
      .clr-field input {
        margin: 0;
        direction: ltr;
      }
      
      .clr-field.clr-rtl input {
        text-align: right;
      }
      
      .clr-field button {
        position: absolute;
        width: 30px;
        height: 100%;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
        padding: 0;
        border: 0;
        color: inherit;
        text-indent: -1000px;
        white-space: nowrap;
        overflow: hidden;
        pointer-events: none;
      }
      
      .clr-field.clr-rtl button {
        right: auto;
        left: 0;
      }
      
      .clr-field button:after {
        content: '';
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        border-radius: inherit;
        background-color: currentColor;
        box-shadow: inset 0 0 1px rgba(0,0,0,.5);
      }

      .clr-alpha div,

        background-size: 8px 8px;

      }

        left: auto;
        right: 20px;
      }

        bottom: -10px;

      }

        height: 120px;
        margin: 10px;
        border-radius: 3px;
      }
      
      .clr-polaroid .clr-hue,
      .clr-polaroid .clr-alpha {
        width: calc(100% - 30px);
        height: 10px;
        margin: 6px 15px;
        border-radius: 5px;
      }
      
      .clr-polaroid .clr-hue div,
      .clr-polaroid .clr-alpha div {
        box-shadow: 0 0 5px rgba(0,0,0,.2);
      }
      
      .clr-polaroid .clr-format {
        width: calc(100% - 20px);
        margin: 0 10px 15px;
      }

        width: calc(100% - 12px);

        padding-bottom: 10px;
      }

        width: 22px;
        height: 22px;
      }
      
      .clr-polaroid input.clr-color {
        width: calc(100% - 60px);
        margin: 10px 10px 15px auto;
      }
      
      .clr-polaroid .clr-clear {
        margin: 0 10px 15px 10px;
      }
      
      .clr-polaroid .clr-close {
        margin: 0 10px 15px auto;
      }
      
      .clr-polaroid .clr-preview {
        margin: 10px 0 15px 10px;
      }
      
      /** Large theme **/
      
      .clr-picker.clr-large {
        width: 275px;
      }
      
      .clr-large .clr-gradient {
        height: 150px;
      }
      
      .clr-large .clr-swatches button {
        width: 22px;
        height: 22px;
      }

        width: 380px;
        padding-left: 180px;
        box-sizing: border-box;
      }

        position: absolute;
        width: 180px;
        height: 100%;
        left: 0;
        top: 0;
        margin-bottom: 0;
        border-radius: 3px 0 0 3px;
      }
      
      .clr-pill .clr-hue {
        margin-top: 20px;
      }
