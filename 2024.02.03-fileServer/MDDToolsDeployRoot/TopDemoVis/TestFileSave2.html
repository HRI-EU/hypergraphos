<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save String as File</title>
    <script defer>
        document.addEventListener('DOMContentLoaded', (event) => {
            const fileContent = 'This is an example string';
            const saveButton = document.getElementById('saveButton');

            saveButton.addEventListener('click', async () => {
                try {
                    // Options for the save file picker
                    const options = {
                        types: [
                            {
                                description: 'Text Files',
                                accept: {
                                    'text/plain': ['.txt'],
                                },
                            },
                        ],
                        suggestedName: 'C:\\Users\\RE900106\\Desktop\\TopDemoVis\\ExampleFileName.txt' ,
                    };

                    // Show file save picker
                    const handle = await window.showSaveFilePicker(options);
                    const writable = await handle.createWritable();

                    // Write the contents of the string to the file
                    await writable.write(fileContent);

                    // Close the file and write the contents to disk
                    await writable.close();
                } catch (err) {
                    console.error(err);
                    alert('Error saving file');
                }
            });
        });
    </script>

</head>
<body>
    <button id="saveButton">Save String to File</button>
</body>
</html>
