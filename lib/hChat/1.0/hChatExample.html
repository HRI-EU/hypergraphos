<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client App</title>
    <style>

		#chat-div {
			position: absolute;
			left: 0px;
			width: 400px;
			height: 400px;
		}
		#chat-div2 {
			position: absolute;
			left: 500px;
			width: 400px;
			height: 400px;
		}
    </style>
		<link rel="stylesheet" href="hChat.css">
		<script src="hChat.js"></script>
	</head>
	<body onload="start()">
		<div id="chat-div"></div>
		<div id="chat-div2"></div>
    <script>
			let hc, hc2;
    function start() {
			hc = new HChat( 'chat-div' );

			hc.addUser( 'All', 'allUsers.png', false );
			hc.addUser( 'Alex', 'user1.png' );
			hc.addUser( 'Alice', 'user2.png' );
			hc.addUser( 'Bob', 'user3.png' );

			hc2 = new HChat( 'chat-div2', 400, 600 );

			hc2.addUser( 'All', 'allUsers.png', false );
			hc2.addUser( 'Alex', 'user1.png' );
			hc2.addUser( 'Bob', 'user3.png' );
		}
    </script>
	</body>
</html>
