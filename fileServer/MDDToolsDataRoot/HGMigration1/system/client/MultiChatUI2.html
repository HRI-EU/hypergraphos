  <script id="contact-template" type="text/x-handlebars-template">
    <li class="clearfix" onclick="mcu.setChat( '{{name}}' )">
      <img src="{{image}}" alt="avatar" />
      <div class="about">
        <div class="name">{{name}}</div>
        <div class="status">
          <i class="fa fa-circle {{status}}"></i> {{status}}
        </div>
      </div>
    </li>
  </script>  

  <script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
      <div class="message-data align-right">
        <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
        <span class="message-data-name" >{{name}}</span> <i class="fa fa-circle me"></i>
      </div>
      <div class="message other-message float-right">
        {{messageOutput}}
      </div>
    </li>
  </script>

  </script>
