<!DOCTYPE html>
<html>
  <head>
    <title>
      Smart Block Demo
    </title>
    <meta charset=utf-8 />
	<link rel="stylesheet" href="https://unpkg.com/smartblock@1.3.2/css/smartblock.css" />
	<style>
		.acms-alert{
		  margin-bottom:20px;
		  padding:20px;
		  color:#404040;
		  font-weight:700;
		  background:#fff;
		  border:1px solid #9898a2;
		  border-radius:0;box-shadow:0 2px 5px 2px rgba(0,0,0,.1);
		}
	</style>
  </head>
  <body>
	<script src="https://unpkg.com/smartblock@1.3.2/dist/editor.js"></script>
	<script src="https://unpkg.com/smartblock@1.3.2/dist/extensions.js"></script>
	<script src="https://unpkg.com/smartblock@1.3.2/dist/customblock.js"></script>
    <div id="app"></div>
	<script>
		SmartBlock.Extensions.push(
			new SmartBlock.CustomBlock(
				{
				  tagName: 'div',
				  className: 'acms-alert',
				  customName: 'alert',
				  icon: '!'
				}
			)
		);

		SmartBlock.Editor(
			'#app', 
			{
				html: '<h2>Hello World</h2><p>hello</p>',
				extensions: SmartBlock.Extensions,
				onChange: function(result) {
					console.log(result.json, result.html);
				}
			}
		);
	</script>
  </body>
</html>
